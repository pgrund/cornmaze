<!DOCTYPE html>
<html>
    <!-- /* Designing Hypermedia APIs by Mike Amundsen (2011) */ -->
    <head>
        <title>Maze Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <style>
            #navigation {
                background-image: url(./img/gras.jpg);
                background-repeat: no-repeat;
            }
            #start.enabled {
                background-color: lightgreen;
                border: double darkgreen;
            }
            #exit.enabled {
                background-color: lightcoral;
                border: double darkred;
            }
        </style>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Maze Game</h1>
        <p>
            URL:<!--span id="url">http://localhost:8080/maze/</span-->
            <span id="url">http://cornmaze-grund.rhcloud.com/maze/</span>
            <button onclick="move()">go</button></p>
        <button id="start" class="mazebtn btn">
            <span class=""></span> Start
        </button>
        <button id="maze" class="mazebtn btn">
            <span class=""></span> Restart
        </button>
        <button id="exit" class="mazebtn btn">
            <span class=""></span> Exit
        </button>
        <select id="mazes">
            <option>http://cornmaze-grund.rhcloud.com/maze/</option>
            <option>http://localhost:8080/maze/</option>
        </select>
        <hr/>
        <div class="container" id="navigation">            
            <div class="row">
                <div class="col-md-1 col-md-offset-1">
                    <button id="north" class="mazebtn">
                        <span class="glyphicon glyphicon-arrow-up"></span> North
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <button id="west" class="mazebtn">
                        <span class="glyphicon glyphicon-arrow-left"></span> West
                    </button>
                </div>
                <div class="col-md-1 col-md-offset-1">
                    <button id="east" class="mazebtn">
                        <span class="glyphicon glyphicon-arrow-right"></span> East
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 col-md-offset-1">
                    <button id="south" class="mazebtn">
                        <span class="glyphicon glyphicon-arrow-down"></span> South
                    </button>
                </div>
            </div>
            <div class="pull-right">
                <table id="plan">                    
                </table>
            </div>
        </div>   
        

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="./javascripts/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script src="javascripts/maze.js"></script>
        <script>
            move();
            $("#navigation").hide();
            $(".mazebtn").click(function(){select($(this)[0].id)});
            $("#mazes").change(function(){
               $("#url").text($("#mazes option:selected").val()); 
               move();
            });
        </script>
    </body>
</html>
