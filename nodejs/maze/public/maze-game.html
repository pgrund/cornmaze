<!DOCTYPE html>
<html>
    <!-- /* Designing Hypermedia APIs by Mike Amundsen (2011) */ -->
    <head>
        <title>Maze Game</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="/stylesheets/maze-game.css">
        <script type="text/javascript" src="/javascripts/ajax.js"></script>
        <script type="text/javascript" src="/javascripts/mozxpath.js"></script>
        <script type="text/javascript" src="/javascripts/maze-game.js"></script>
    </head>
    <body>
        <h1>Maze Game</h1>
        <div id="play-space">
            <div id="history"></div>
            <div id="display">
                <span class="prompt">You have the following options:</span>
                <span class="options"></span>
            </div>
            <form name="interface" action="#" method="post">
                <fieldset>
                    <legend>What would you like to do?</legend>
                    <input type="text" name="move" value="">
                    <input type="submit" value="Go">
                </fieldset>
                <fieldset>
                    <legend>navigation</legend>
                    <div style="float:left">
                        <table id="board">
                            <tr>
                                <td id="0"></td>
                                <td id="5"></td>
                                <td id="10"></td>
                                <td id="15"></td>
                                <td id="20"></td>
                            </tr>
                            <tr>
                                <td id="1"></td>
                                <td id="6"></td>
                                <td id="11"></td>
                                <td id="16"></td>
                                <td id="21"></td>
                            </tr>
                            <tr>
                                <td id="2"></td>
                                <td id="7"></td>
                                <td id="12"></td>
                                <td id="17"></td>
                                <td id="22"></td>
                            </tr>
                            <tr>
                                <td id="3"></td>
                                <td id="8"></td>
                                <td id="13"></td>
                                <td id="18"></td>
                                <td id="23"></td>
                            </tr>
                            <tr>
                                <td id="4"></td>
                                <td id="9"></td>
                                <td id="14"></td>
                                <td id="19"></td>
                                <td id="24" class="exit"></td>
                            </tr>
                        </table>
                    </div>
                    <table>
                        <tr>
                            <td/>
                            <td id="north">North</td>
                            <td/>
                        </tr>
                        <tr>
                            <td id="west">West</td>
                            <td/>
                            <td id="east">East</td>
                        </tr>
                        <tr>
                            <td/>
                            <td id="south">South</td>
                            <td/>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </body>
</html>
